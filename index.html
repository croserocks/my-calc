<!DOCTYPE html>
<html title="my-calc">
    <head lang="en">
        <meta charset="utf-8">
        <link rel="styesheet" href="styles.css">
        <script src="scripts.js"></script> <!-- Need to add the run first module command here -->
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="calcWindow"></div> <!-- This is the input/output screen -->
                <ul class="numberPad"> <!-- Number entry pad, descending style -->
                    <li class="num">7</li>
                    <li class="num">8</li>
                    <li class="num">9</li>
                    <li class="num">4</li>
                    <li class="num">5</li>
                    <li class="num">6</li>
                    <li class="num">1</li>
                    <li class="num">2</li>
                    <li class="num">3</li>
                    <li class="num">0</li>
                    <li class="num">.</li>
                </ul>
                <div class="operatorsCard">
                    <ul class="operators"> <!-- Operands -->
                        <li class="ops">/</li>
                        <li class="ops">*</li>
                        <li class="ops">+</li>
                        <li class="ops">-</li>
                    </ul>
                </div>
            </div>
        </div>           
    </body>
</html>
